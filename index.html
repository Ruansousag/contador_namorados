    <script>
        // --- IMPORTANTE: MUDE APENAS A LINHA ABAIXO ---
        // Formato: Ano, Mês (Janeiro=0, Fevereiro=1...), Dia, Hora, Minuto, Segundo
        const dataInicio = new Date('2021-06-18T20:00:00'); // Exemplo: 27 de Outubro de 2022, às 20:00

        function atualizarContador() {
            const agora = new Date();
            const diferenca = agora - dataInicio;

            // Cálculos de tempo
            const segundosTotal = Math.floor(diferenca / 1000);
            const minutosTotal = Math.floor(segundosTotal / 60);
            const horasTotal = Math.floor(minutosTotal / 60);

            const anos = Math.floor(horasTotal / (24 * 365.25));
            const diasRestantes = Math.floor((horasTotal / 24) % 365.25);
            const horas = horasTotal % 24;
            const minutos = minutosTotal % 60;
            const segundos = segundosTotal % 60;

            // Monta o texto que será exibido
            const texto = `
                ${anos} anos, ${diasRestantes} dias, <br>
                ${horas} horas, ${minutos} minutos e ${segundos} segundos.
            `;

            // Atualiza o elemento na tela
            document.getElementById('contador').innerHTML = texto;
        }

        // Faz o contador atualizar a cada segundo
        setInterval(atualizarContador, 1000);

        // Roda a função uma vez assim que a página carrega
        atualizarContador();
    </script>
